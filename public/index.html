<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MATH GAME</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container" id="player">
    <h2 class="game">Test your barin with MATH...</h2>
    <div class="player_name">
      <input class="name" type="text" placeholder="Enter player name" />
    </div>
    <div class="player_id">
      <input class="id" type="text" placeholder="Enter player ID" />
    </div>
    <div class="sign_in">
      <button class="sign">Sign In</button>
    </div>
  </div>
  </div>
  <div class="container" id="game">
    <div class="start_btn">
      <button class="start">START</button>
    </div>
    <div class="time">
      <span class="left"> Time left : <span class="min">00:00:00</span></span>
    </div>
    <div class="score">
      <span>Score &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : </span>
      <span class="number">100</span>
    </div>
    <div class="question"></div>
    <ion-icon class="tik" name="checkmark-outline"></ion-icon>
    <ion-icon class="cross" name="close-outline"></ion-icon>
    <div class="answer">
      <input class="input" type="text" placeholder="Type your answer(int only)" />
    </div>
    <div class="submit_btn">
      <button class="submit" disabled>Submit</button>
      <button class="skip" disabled>Skip</button>
    </div>
  </div>
  <div class="container" id="details">
    <div class="player_name">
      <h2 class="show_name">Player name : Hridoy</h2>
    </div>
    <div class="player_id">
      <h2 class="show_id">Player ID &nbsp;&nbsp;&nbsp;: 1111</h2>
    </div>
    <div class="player_score">
      <h2 class="show_score">Player Score = 100</h2>
    </div>
    <div class="sign_in">
      <button class="continue">Continue</button>
      <button class="end">End</button>
    </div>
  </div>
  <div class="container" id="rank">
    rank
  </div>
  <script src="../functions/quiz.js"></script>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
